<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Thumbnail Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
            overflow: hidden;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        img {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body>
    <canvas id="particleCanvas"></canvas>
    <h1>YouTube Thumbnail Downloader</h1>
    <p>Enter a YouTube video URL to get its thumbnail:</p>
    <input type="text" id="videoUrl" placeholder="Enter YouTube video URL">
    <button onclick="getThumbnail()">Get Thumbnail</button>

    <div id="thumbnailResult"></div>

    <script>
        function getThumbnail() {
            const videoUrl = document.getElementById('videoUrl').value;
            const videoId = extractVideoId(videoUrl);

            if (videoId) {
                const thumbnailUrl = `https://img.youtube.com/vi/${videoId}/maxresdefault.jpg`;
                document.getElementById('thumbnailResult').innerHTML = `
                    <p>Thumbnail:</p>
                    <img src="${thumbnailUrl}" alt="YouTube Thumbnail">
                    <p><a href="${thumbnailUrl}" download="thumbnail.jpg">Download Thumbnail</a></p>
                `;
            } else {
                alert('Please enter a valid YouTube URL!');
            }
        }

        function extractVideoId(url) {
            const regex = /(?:https?:\/\/)?(?:www\.|m\.)?youtube\.com\/.*v=([\w-]+)|youtu\.be\/([\w-]+)/;
            const match = url.match(regex);
            return match ? match[1] || match[2] : null;
        }

        // Particle animation
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');

        let particlesArray = [];
        const colors = ['#ff5f6d', '#ffc371', '#47e0f1', '#7effb1'];

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Particle {
            constructor(x, y, size, color, velocityX, velocityY) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.color = color;
                this.velocityX = velocityX;
                this.velocityY = velocityY;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }

            update() {
                this.x += this.velocityX;
                this.y += this.velocityY;
                if (this.x < 0 || this.x > canvas.width) this.velocityX *= -1;
                if (this.y < 0 || this.y > canvas.height) this.velocityY *= -1;
            }
        }

        function initParticles() {
            particlesArray = [];
            for (let i = 0; i < 100; i++) {
                const size = Math.random() * 5 + 1;
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const color = colors[Math.floor(Math.random() * colors.length)];
                const velocityX = (Math.random() - 0.5) * 2;
                const velocityY = (Math.random() - 0.5) * 2;
                particlesArray.push(new Particle(x, y, size, color, velocityX, velocityY));
            }
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particlesArray.forEach(particle => {
                particle.update();
                particle.draw();
            });
            requestAnimationFrame(animateParticles);
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initParticles();
        });

        initParticles();
        animateParticles();
    </script>

</footer>

</body>
</html>
